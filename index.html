<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <title>Slice</title>
  <link rel="stylesheet" type="text/css" href="css/slice.css">
  <link rel="stylesheet" type="text/css" href="css/demo.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<body>

  <hgroup>
    <h1>Slice</h1>
    <h3 class="splitter">A simple collection of web components</h3>
  </hgroup>

  <!-- Default Text Inputs -->
  <input class="default-input" type="text" placeholder="Default Text">
  <input class="default-input rounded" type="text" placeholder="Default Rounded Text">

  <!-- Textarea -->
  <textarea placeholder="Default Textarea" class="default-input" cols="30" rows="5"></textarea>
  <textarea placeholder="Default Textarea" class="default-input rounded" cols="30" rows="5"></textarea>

  <!-- Input with Labels -->
  <label class="cf">
    <span class="label-icon"><i class="fa fa-user"></i></span>
    <input class="default-input label-input" type="text" placeholder="Default Text">
  </label>

  <!-- Dropdown menus -->
  <select class="default-input option-menu">
    <option value="option-1">Option 1</option>
    <option value="option-2">Option 2</option>
    <option value="option-3">Option 3</option>
    <option value="option-4">Option 4</option>
  </select>

  <select class="default-input option-menu rounded">
    <option value="option-1">Option 1</option>
    <option value="option-2">Option 2</option>
    <option value="option-3">Option 3</option>
    <option value="option-4">Option 4</option>
  </select>

  <!-- Default Submit Inputs -->
  <input class="btn" type="submit">
  <input class="btn bg-blue" type="submit">
  <input class="btn bg-green" type="submit">
  <input class="btn bg-red" type="submit">
  <input class="btn bg-orange" type="submit">
  <input class="btn bg-yellow" type="submit">
  <input class="btn bg-purple" type="submit">
  <input class="btn bg-black" type="submit">

  <div class="divider"></div>

  <input class="btn rounded" type="submit">
  <input class="btn bg-blue rounded" type="submit">
  <input class="btn bg-green rounded" type="submit">
  <input class="btn bg-red rounded" type="submit">
  <input class="btn bg-orange rounded" type="submit">
  <input class="btn bg-yellow rounded" type="submit">
  <input class="btn bg-purple rounded" type="submit">
  <input class="btn bg-black rounded" type="submit">

  <div class="divider"></div>

  <!-- Full width buttons -->
  <input class="btn full" type="submit">
  <input class="btn bg-blue full" type="submit">
  <input class="btn bg-green full" type="submit">
  <input class="btn bg-red full" type="submit">
  <input class="btn bg-orange full" type="submit">
  <input class="btn bg-yellow full" type="submit">
  <input class="btn bg-purple full" type="submit">
  <input class="btn bg-black full" type="submit">

  <div class="divider"></div>

  <input class="btn full rounded" type="submit">
  <input class="btn bg-blue full rounded" type="submit">
  <input class="btn bg-green full rounded" type="submit">
  <input class="btn bg-red full rounded" type="submit">
  <input class="btn bg-orange full rounded" type="submit">
  <input class="btn bg-yellow full rounded" type="submit">
  <input class="btn bg-purple full rounded" type="submit">
  <input class="btn bg-black full rounded" type="submit">

  <div class="divider"></div>

  <!-- Buttons with Icons -->
  <button class="btn btn-icon"><i class="fa fa-heart"></i></button>
  <button class="btn bg-blue btn-icon"><i class="fa fa-heart"></i></button>
  <button class="btn bg-green btn-icon"><i class="fa fa-heart"></i></button>
  <button class="btn bg-red btn-icon"><i class="fa fa-heart"></i></button>
  <button class="btn bg-orange btn-icon"><i class="fa fa-heart"></i></button>

  <button class="btn bg-purple btn-icon"><i class="fa fa-heart"></i></button>
  <button class="btn bg-black btn-icon"><i class="fa fa-heart"></i></button>


  <div class="divider"></div>

  <button class="btn btn-icon"><i class="fa fa-bell"></i> Button</button>
  <button class="btn bg-blue btn-icon"><i class="fa fa-bell"></i> Button</button>
  <button class="btn bg-green btn-icon"><i class="fa fa-bell"></i> Button</button>

  <div class="divider"></div>

  <button class="btn btn-icon rounded"><i class="fa fa-bell"></i> Button</button>

  <div class="divider"></div>

  <button class="btn rounded btn-icon"><i class="fa fa-heart"></i></button>

  <button class="btn bg-green rounded btn-icon"><i class="fa fa-heart"></i></button>

  <button class="btn bg-purple rounded btn-icon"><i class="fa fa-heart"></i></button>
  <button class="btn bg-black rounded btn-icon"><i class="fa fa-heart"></i></button>

  <div class="divider"></div>

  <!-- Radio Button -->
  <input class="bg-blue" type="radio" name="hi">
  <input class="bg-green" type="radio" name="hi" checked>
  <input class="bg-red" type="radio" name="hi">
  <input class="bg-orange" type="radio" name="hi">
  <input class="bg-yellow" type="radio" name="hi">
  <input class="bg-purple" type="radio" name="hi">
  <input class="bg-black" type="radio" name="hi">

  <div class="divider"></div>

  <!-- Checkbox -->
  <input class="bg-blue" type="checkbox" name="hi">
  <input class="bg-green" type="checkbox" name="hi" checked>
  <input class="bg-red" type="checkbox" name="hi">
  <input class="bg-orange" type="checkbox" name="hi">
  <input class="bg-yellow" type="checkbox" name="hi">
  <input class="bg-purple" type="checkbox" name="hi">
  <input class="bg-black" type="checkbox" name="hi">

  <div class="divider"></div>

  <!-- Legend -->
  <fieldset>
    <legend>Legend:</legend>
    <input class="default-input rounded" type="text" placeholder="Default Text">
    <input class="default-input rounded" type="text" placeholder="Default Rounded Text">
    <textarea class="default-input" cols="30" rows="10"></textarea>
    <button class="btn rounded bg-blue full padding-bigger">Submit</button>
  </fieldset>

  <div class="divider"></div>

  <!-- Typography -->
